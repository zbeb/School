<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>Toutes les saveurs</title>
        <!--Stylesheet-->
        <link rel="stylesheet" href="css/style.css" />
        <!--Website Icon-->
        <link rel="shortcut icon" href="img/website-icon.jpg" />
        <!--Icons In Website-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!--Imported Font Family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Navigation-->
        <nav class="navigation">

            <a href="#" class="logo">Toutes Les Saveurs</a>

            <!--Menu-->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!--right navigation (login/register, bookmarks)-->
            <div class="right-nav">

                <!--Bookmark-->
                <a href="#" class="bookmark">
                    <i class="fa-solid fa-bookmark"></i>
                    <span>0</span>
                </a>
                <!--Login/register-->
                <a href="#" class="login">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </nav>

        <!--Search bar-->
        <section class="search-bar">
            <div class="search-bar-text">
                <img src="img/searchbar-bg1.png" class="bg-1" alt="searchbar background img 1">
                <img src="img/searchbar-bg2.png" class="bg-2" alt="searchbar background img 2">
                <img src="img/searchbar-bg3.png" class="bg-3" alt="searchbar background img 3">

                <h1>Recherchez parmi plus de 1 000 000 de recettes</h1>

                <!--search bar field-->
                <form action="" class="search-field">
                    <!--Icon-->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!--input-->
                    <input type="text" class="search-input" placeholder="Recherchez un repas au choix" name="search" required>
                    <!--button-->
                    <input type="submit" class="search-btn" value="search">    
                </form>
            </div>
        </section>

        <!--category-->
        <section class="category">
            <!--heading-->
            <div class="category-heading">
                <h2>Category</h2>
            </div>

            <!--container-->
            <div class="category-container">
                <a href="#" class="category-box">
                    <img src="img/category-burger.png" alt="category burger">
                    <span>Burgers</span>
                </a>

                <a href="#" class="category-box">
                    <img src="img/category-burger.png" alt="category burger">
                    <span>Burgers</span>
                </a>

                <a href="#" class="category-box">
                    <img src="img/category-burger.png" alt="category burger">
                    <span>Burgers</span>
                </a>

                <a href="#" class="category-box">
                    <img src="img/category-burger.png" alt="category burger">
                    <span>Burgers</span>
                </a>

                <a href="#" class="category-box">
                    <img src="img/category-burger.png" alt="category burger">
                    <span>Burgers</span>
                </a>
            </div>
        </section>

    </body>
</html>
